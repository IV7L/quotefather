<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vestara — Quote Father</title>

    <link href="../../css/webflow-style.css" rel="stylesheet" />
    <link href="../../css/theme.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
      html[dir="rtl"] body {
        direction: rtl;
        text-align: right;
      }
      html[dir="ltr"] body {
        direction: ltr;
        text-align: left;
      }

      /* Force fonts to override Webflow/theme defaults */
      html[lang="ar"] body,
      html[lang="ar"] body * {
        font-family: "El Messiri", system-ui, -apple-system, sans-serif !important;
      }
      html[lang="en"] body,
      html[lang="en"] body * {
        font-family: "Cormorant Garamond", ui-serif, Georgia, serif !important;
      }

      .lang-toggle {
        position: fixed;
        top: 18px;
        right: 18px;
        display: flex;
        gap: 8px;
        z-index: 9999;
      }
      html[dir="rtl"] .lang-toggle {
        right: auto;
        left: 18px;
      }
      .lang-btn {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.25);
        color: inherit;
        padding: 8px 10px;
        border-radius: 40px;
        cursor: pointer;
      }
      .lang-btn[aria-pressed="true"] {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.35);
      }

      a.inline-link {
        text-decoration: underline;
        text-underline-offset: 3px;
        opacity: 0.92;
      }
      a.inline-link:hover {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="lang-toggle">
      <button aria-pressed="true" class="lang-btn" id="lang-en" type="button">EN</button>
      <button aria-pressed="false" class="lang-btn" id="lang-ar" type="button">AR</button>
    </div>

    <div id="page-transition"><div class="pt-text">ENTERING</div></div>

    <main style="max-width: 900px; margin: 80px auto; padding: 0 20px">
      <a href="/" style="opacity: 0.6; text-decoration: none" data-i18n="back">← Back</a>

      <h1 style="margin-top: 24px" data-i18n="title">Vestara</h1>

      <p style="line-height: 1.8; opacity: 0.85" data-i18n="p1"></p>
      <p style="line-height: 1.8; opacity: 0.85; margin-top: 14px" data-i18n="p2"></p>
      <p style="line-height: 1.8; opacity: 0.85; margin-top: 14px" data-i18n="p3"></p>

      <h2 style="margin-top: 40px" data-i18n="problemTitle">The Problem with Traditional E-commerce</h2>
      <p style="line-height: 1.8; opacity: 0.85" data-i18n="problemIntro"></p>
      <ul style="line-height: 1.8; opacity: 0.85; margin-top: 12px">
        <li data-i18n="problem1"></li>
        <li data-i18n="problem2"></li>
        <li data-i18n="problem3"></li>
      </ul>
      <p style="line-height: 1.8; opacity: 0.85; margin-top: 14px" data-i18n="problemOutro"></p>

      <h2 style="margin-top: 40px" data-i18n="moodTitle">From Mood to Market</h2>

      <h3 style="margin-top: 18px; opacity: 0.95" data-i18n="layer1Title">Layer One — Insight Engine</h3>
      <p style="line-height: 1.8; opacity: 0.85" data-i18n="layer1Intro"></p>
      <ul style="line-height: 1.8; opacity: 0.85; margin-top: 12px">
        <li data-i18n="layer1a"></li>
        <li data-i18n="layer1b"></li>
        <li data-i18n="layer1c"></li>
      </ul>
      <p style="line-height: 1.8; opacity: 0.85; margin-top: 14px" data-i18n="layer1Outro"></p>

      <h2 style="margin-top: 40px" data-i18n="decisionTitle">Commerce as a Decision System</h2>
      <p style="line-height: 1.8; opacity: 0.85" data-i18n="decisionIntro"></p>
      <ul style="line-height: 1.8; opacity: 0.85; margin-top: 12px">
        <li data-i18n="decision1"></li>
        <li data-i18n="decision2"></li>
        <li data-i18n="decision3"></li>
        <li data-i18n="decision4"></li>
      </ul>

      <h2 style="margin-top: 40px" data-i18n="explainTitle">Explainable Intelligence</h2>

      <p style="line-height: 1.8; opacity: 0.85; margin-top: 14px" data-i18n="explain2"></p>

      <h2 style="margin-top: 40px" data-i18n="statusTitle">Project Status</h2>
      <p style="opacity: 0.9" data-i18n="statusLink"></p>

    </main>

      function applyLang(lang) {
        const isAr = lang === "ar";
        document.documentElement.lang = lang;
        document.documentElement.dir = isAr ? "rtl" : "ltr";

        const btnEn = document.getElementById("lang-en");
        const btnAr = document.getElementById("lang-ar");
        btnEn.setAttribute("aria-pressed", String(!isAr));
        btnAr.setAttribute("aria-pressed", String(isAr));

        // Use innerHTML so links work (status link, footer link, etc.)
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          const val = I18N?.[lang]?.[key];
          if (typeof val === "string") el.innerHTML = val;
        });

        localStorage.setItem("qf_lang", lang);
      }

      const saved = localStorage.getItem("qf_lang");
      const defaultLang = saved || (navigator.language?.startsWith("ar") ? "ar" : "en");
      applyLang(defaultLang);

      document.getElementById("lang-en").addEventListener("click", () => applyLang("en"));
      document.getElementById("lang-ar").addEventListener("click", () => applyLang("ar"));
    </script>
  </body>
</html>
